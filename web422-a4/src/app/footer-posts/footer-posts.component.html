<div class="latest-posts"><a routerLink>
    <div class="post d-flex align-items-center" *ngFor="let post of posts">
        <div class="image"><img [src]="post.featuredImage" alt="..." class="img-fluid"></div>
        <div class="title"><strong>{{post.title}}</strong><span class="date last-meta">{{post.postDate | date}}</span></div>
    </div></a>
</div>
